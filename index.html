<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link al file CSS esterno -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Counter App</title>
</head>
<body>
    <!-- Contenitore della app -->
    <div class="counter">
        <!-- Settaggio del valore iniziale del counter a zero -->
        <h1 id="counterValue">0</h1>
        
        <!-- Contenitore dei pulsanti -->
       <div class="button-container">
            <!-- Pulsante per diminuire il valore -->
            <div class="button-wrapper"><button id="decrementBtn">-</button></div>
            
            <!-- Pulsante per aumentare il valore -->
            <div class="button-wrapper"><button id="incrementBtn">+</button></div>
            
       </div>
    </div>
    
    <!-- Link al file JavaScript esterno -->
    <script src="js/script.js"></script>
</body>
</html>
